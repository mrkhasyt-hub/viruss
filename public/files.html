<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Файлы</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Файлы</h1>
    <p>Скачивайте доступные файлы и читайте сообщения</p>
  </header>

  <main>
    <ul id="list" class="file-list"></ul>
  </main>

  <footer>
    <p>&copy; 2025 Все права защищены</p>
  </footer>

  <script>
    async function load() {
      try {
        let response = await fetch('/api/messages');
        if (!response.ok) return alert('Не авторизован');

        let items = await response.json();
        const list = document.getElementById('list');
        list.innerHTML = ''; // очистка перед добавлением

        if(items.length === 0) {
          const li = document.createElement('li');
          li.textContent = 'Нет файлов или сообщений';
          list.appendChild(li);
          return;
        }

        items.forEach(item => {
          const li = document.createElement('li');
          li.className = 'file-item';

          let content = `<strong>Сообщение:</strong> ${item.message || 'Без сообщения'}`;
          if(item.filename) {
            content += `<br>
                        <span>Файл:</span> ${item.originalname} 
                        <a class="download-btn" href="/download/${item.id}">Скачать</a>`;
          }

          li.innerHTML = content;
          list.appendChild(li);
        });
      } catch (err) {
        console.error(err);
        alert('Ошибка при загрузке файлов и сообщений');
      }
    }

    load();
  </script>
</body>
</html>
