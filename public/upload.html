<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Загрузка файла и сообщения</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Загрузить файл и сообщение</h1>
    <p>Выберите файл и/или напишите сообщение, затем нажмите "Загрузить"</p>
  </header>

  <main>
    <div class="upload-container">
      <input type="file" id="file" class="file-input"><br><br>
      <textarea id="message" placeholder="Введите сообщение..." rows="4" cols="50"></textarea><br><br>
      <button class="btn upload-btn" onclick="upload()">Загрузить</button>
    </div>

    <hr>

    <h2>Сообщения</h2>
    <div id="messages-container"></div>
  </main>

  <footer>
    <p>&copy; 2025 Все права защищены</p>
  </footer>

  <script>
    async function upload() {
      const fileInput = document.getElementById('file');
      const messageInput = document.getElementById('message');
      const fd = new FormData();

      if (fileInput.files.length) fd.append('file', fileInput.files[0]);
      if (messageInput.value.trim()) fd.append('message', messageInput.value.trim());

      if (!fileInput.files.length && !messageInput.value.trim()) {
        return alert('Выберите файл или введите сообщение');
      }

      try {
        const res = await fetch('/api/upload', { method: 'POST', body: fd });
        const result = await res.json();
        alert('Загрузка успешна');
        messageInput.value = '';
        fileInput.value = '';
        loadMessages();
      } catch(err) {
        console.error(err);
        alert('Ошибка при загрузке');
      }
    }

    async function loadMessages() {
      const container = document.getElementById('messages-container');
      container.innerHTML = '<p>Загрузка...</p>';

      try {
        const res = await fetch('/api/messages');
        const messages = await res.json();
        container.innerHTML = '';

        if(!messages.length) {
          container.innerHTML = '<p>Сообщений нет</p>';
          return;
        }

        messages.forEach(msg => {
          const div = document.createElement('div');
          div.className = 'message-item';

          let content = `<p><strong>User ${msg.user_id}:</strong> ${msg.message || ''}</p>`;
          if(msg.filename) {
            content += `<p>Файл: <strong>${msg.originalname}</strong> 
                        <a class="btn download-btn" href="/download/${msg.id}" target="_blank">Скачать</a></p>`;
          }
          if(msg.created_at) {
            content += `<small>Дата: ${new Date(msg.created_at).toLocaleString()}</small>`;
          }

          div.innerHTML = content;
          container.appendChild(div);
        });
      } catch(err) {
        console.error(err);
        container.innerHTML = '<p>Ошибка при загрузке сообщений</p>';
      }
    }

    window.onload = loadMessages;
  </script>
</body>
</html>
